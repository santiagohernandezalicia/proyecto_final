<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Revistas - UNISON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Barra de navegación azul -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-unison fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='css/uni.png') }}" alt="UNISON" height="40">
                Catálogo Revistas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}"><i class="bi bi-house-door"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/areas"><i class="bi bi-tags"></i> Áreas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalogs"><i class="bi bi-bookmarks"></i> Catálogos</a>
                    </li>
                    <li class="nav-item">
                        <!-- CORREGIDO: Enlace funcional a /explora -->
                        <a class="nav-link" href="{{ url_for('explora') }}"><i class="bi bi-compass"></i> Explorar</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('search') }}" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Buscar revistas..." name="q">
                    <button class="btn btn-unison" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/credits"><i class="bi bi-people"></i> Créditos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5 pt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-unison text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 Universidad de Sonora. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
