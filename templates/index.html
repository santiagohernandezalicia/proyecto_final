{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Hero Section -->
            <div class="text-center py-5">
                <h1 class="display-4 fw-bold text-unison mb-4">Catálogo de Revistas</h1>
                <p class="lead">Explora el catálogo de revistas académicas indexadas</p>
            </div>

            <!-- Tarjeta de bienvenida -->
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-journal-text text-unison" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Bienvenido al sistema</h2>
                    </div>
                    
                    <div class="row text-center">
                        <div class="col-md-6 mb-4 mb-md-0">
                            <i class="bi bi-search text-unison" style="font-size: 2rem;"></i>
                            <h4 class="mt-2">Búsqueda</h4>
                            <p>Utiliza la barra superior para encontrar revistas</p>
                        </div>
                        <div class="col-md-6">
                            <i class="bi bi-list-ul text-unison" style="font-size: 2rem;"></i>
                            <h4 class="mt-2">Exploración</h4>
                            <p>Navega por las opciones del menú principal</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
